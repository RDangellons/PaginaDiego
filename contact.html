<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - SportStyle Pro</title>
    <link rel="stylesheet" href="contact-style.css
    ">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="shop.html">Tienda</a></li>
                <li><a href="about.html">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Contacto -->
    <section id="contacto" class="contacto-container">
        <h2>Contacto</h2>
        <p>¿Tienes preguntas o necesitas más información? ¡Escríbenos! Estamos aquí para ayudarte.</p>
        
        <!-- Formulario de contacto -->
        <form class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- Información adicional -->
        <div class="info-adicional">
            <h3>Nuestra Información</h3>
            <p><strong>Teléfono:</strong> +123 456 789</p>
            <p><strong>Correo:</strong> contacto@sportstylepro.com</p>
            <p><strong>Dirección:</strong> Avenida Deportiva 123, Ciudad Activa, País.</p>
        </div>
    </section>
</body>
</html>
